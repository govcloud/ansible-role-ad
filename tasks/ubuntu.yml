# PAM module to auto-create home directories
- name: mkhomedir
  template:
    dest: '/usr/share/pam-configs/mkhomedir'
    src: 'mkhomedir.j2'
    owner: 'root'
    group: 'root'
    mode: 0644
  notify: pam-auth-update

